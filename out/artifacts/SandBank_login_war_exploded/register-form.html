<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SandBank: Free market in Liverpool</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrapFile/bootstrap.min.js"></script>
    <link href="bootstrapFile/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
    <link href="sign-in-style.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="title">Register</div>
<div class="register-info">

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input class="form-control">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>



        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
        </div>

        <button type="submit" class="submit btn btn-primary">Register</button>
    </form>

    <div class="register-word">Already registered with SandBank? <a href="log-in-form.html" style="color: #00a600">Sign in</a></div>

</div>
</body>
</html>
